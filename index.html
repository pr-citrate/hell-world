<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Hell, world!</title>
    <style>
        /* Reset 기본 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        /* 전체 페이지 스타일 */
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Fira Code', 'Courier New', Courier, monospace;
            background: linear-gradient(45deg, #1e1e1e, #2c2c2c, #1e1e1e);
            background-size: 600% 600%;
            animation: gradientAnimation 20s ease infinite;
            color: #ffffff;
            position: relative;
        }

        /* 배경 그라데이션 애니메이션 */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 캔버스 스타일 */
        #particle-canvas {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: block;
                z-index: 1;
        }

        /* 중앙 텍스트 스타일 */
        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2vw;
            color: #27ffea;
            z-index: 2;
            text-align: center;
            white-space: nowrap;
            animation: fadeIn 2s ease-in-out;
            padding: 20px;
            background: rgba(12, 12, 13, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        /* 애니메이션 정의 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* 폰트 임포트 */
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap');
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    <div class="center-text">
        println!("주문, 피청구인 대통령 윤석열을 파면한다.");
    </div>

    <script>
        // 파티클 설정
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');

        let particlesArray = [];
        let sparklesArray = [];

        const colors = [
            '#00ffea',
            '#ff3f81',
            '#ffff00',
            '#ff8c00',
            '#1e90ff',
            '#ff00ff',
            '#00ff00',
            '#ff1493'
        ];

        // 캔버스 크기 설정
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', function(){
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });


        // 파티클 클래스
        class Particle {
            constructor(x, y, directionX, directionY, size, color){
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }

            // 파티클 그리기
            draw(){
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            // 파티클 업데이트
            update(){
                // 벽 충돌 시 방향 반전
                if(this.x + this.size > canvas.width || this.x - this.size < 0){
                    this.directionX = -this.directionX;
                }
                if(this.y + this.size > canvas.height || this.y - this.size < 0){
                    this.directionY = -this.directionY;
                }

                this.x += this.directionX;
                this.y += this.directionY;

                this.draw();
            }
        }

        // 스파클 클래스
        class Sparkle {
            constructor(x, y, size, color){
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
                this.opacity = 1;
                this.fadeSpeed = Math.random() * 0.02 + 0.01;
            }

            draw(){
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }

            update(){
                this.size += 0.5; // 크기 증가
                this.opacity -= this.fadeSpeed; // 투명도 감소

                if(this.opacity > 0){
                    this.draw();
                }
            }
        }

        // 파티클 초기화
        function init(){
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 7000; // 파티클 수 조정
            for(let i = 0; i < numberOfParticles; i++){
                let size = (Math.random() * 3) + 2; // 크기 조정
                let x = (Math.random() * (innerWidth - size * 2)) + size * 2;
                let y = (Math.random() * (innerHeight - size * 2)) + size * 2;
                let directionX = (Math.random() * 4) - 1; // 속도 조정
                let directionY = (Math.random() * 4) - 1; // 속도 조정
                let color = colors[Math.floor(Math.random() * colors.length)];

                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        // 파티클 애니메이션
        function animate(){
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, innerWidth, innerHeight);

            // 파티클 업데이트
            for(let i = 0; i < particlesArray.length; i++){
                particlesArray[i].update();
            }

            // 스파클 업데이트
            for(let i = 0; i < sparklesArray.length; i++){
                sparklesArray[i].update();
                if(sparklesArray[i].opacity <= 0){
                    sparklesArray.splice(i, 1);
                    i--;
                }
            }

            connect();
        }

        // 파티클 연결선 그리기
        function connect(){
            let opacityValue = 1;
            for(let a = 0; a < particlesArray.length; a++){
                for(let b = a; b < particlesArray.length; b++){
                    let dx = particlesArray[a].x - particlesArray[b].x;
                    let dy = particlesArray[a].y - particlesArray[b].y;
                    let distance = dx * dx + dy * dy;

                    if(distance < (canvas.width / 10) * (canvas.height / 10)){
                        opacityValue = 1 - (distance / 50000);
                        ctx.strokeStyle = 'rgba(255,255,255,' + opacityValue + ')';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // 스파클 생성 함수
        function createSparkle(){
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const size = Math.random() * 2 + 1;
            const color = '#ffffff'; // 흰색 스파클
            sparklesArray.push(new Sparkle(x, y, size, color));
        }

        // 일정 시간 간격으로 스파클 생성
        setInterval(createSparkle, 300); // 300ms마다 스파클 생성

        // 초기화 및 애니메이션 시작
        init();
        animate();
    </script>
</body>
</html>
